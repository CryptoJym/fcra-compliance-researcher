<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Review Queue</title>
    <style>
      body { font-family: sans-serif; padding: 16px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f5f5f5; }
      .badge { padding: 2px 6px; border-radius: 4px; font-size: 12px; }
      .approved { background: #d1fae5; }
      .rejected { background: #fee2e2; }
      .needs_review { background: #fef3c7; }
    </style>
  </head>
  <body>
    <h1>Human Review Queue</h1>
    <p>Filter: <strong>{{ status_filter or 'needs_review' }}</strong></p>
    <table>
      <thead>
        <tr>
          <th>Run ID</th>
          <th>Jurisdiction</th>
          <th>Status</th>
          <th>Started</th>
          <th>Completed</th>
          <th>Review</th>
        </tr>
      </thead>
      <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.jurisdiction_path }}</td>
          <td>{{ r.status }}</td>
          <td>{{ r.started_at }}</td>
          <td>{{ r.completed_at }}</td>
          <td>
            <form method="post" action="/review/set" style="display:flex; gap:6px; align-items:center;">
              <input type="hidden" name="run_id" value="{{ r.id }}" />
              <select name="status">
                <option value="approved">Approve</option>
                <option value="rejected">Reject</option>
                <option value="needs_review">Needs review</option>
              </select>
              <input type="text" name="notes" placeholder="Notes" />
              <input type="text" name="reviewer" placeholder="Reviewer" />
              <button type="submit">Save</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </body>
</html>
